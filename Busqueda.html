<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Babel Rebajada</title>
</head>
<body>
    <form action="./Dynamics/Busqueda.php" method="post">
        <fieldset>
            <legend>Introduce la busqueda en la torre de Bavel</legend>
            <label for="Buscar">Buscar: </label>
            <input type="text" id="Buscar" name="Buscar" required><br><br>
            <label for="Zona">Zona horaria de tu preferencia: </label>
            <select name="Zona">
                <option value="value1">New York</option>
                <option value="value2">México City</option>
                <option value="value3">Berlín</option>
            </select><br><br><br>
            <label for="MODO">Modo: </label>

                <option value="value4">Oración</option>

                <option value="value6">Palabras</option>
            </select><br><br><br>
            <button type="submit">Enviar</button>
            <input type="Reset" value="Borrar todo">
            
        </fieldset>
    </form>
</body>
</html>
